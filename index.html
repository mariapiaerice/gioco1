<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco Clicker - Trova il Cuore!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .instructions {
            font-size: 1.1em;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .scoreboard {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .score {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .timer {
            font-size: 1.5em;
        }

        .game-area {
            position: relative;
            width: 100%;
            height: 450px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            overflow: hidden;
            cursor: crosshair;
        }

        .target {
            position: absolute;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        .target.heart {
            border-radius: 50%;
            background: white;
        }

        .target.circle {
            border-radius: 50%;
        }

        .target:hover {
            transform: scale(1.1);
        }

        .target:active {
            transform: scale(0.9);
        }

        .start-button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 1.2em;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .start-button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .start-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .game-over {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 30px;
            border-radius: 20px;
            margin-top: 20px;
        }

        .game-over h2 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .particles {
            position: fixed;
            pointer-events: none;
            font-size: 28px;
            font-weight: bold;
            animation: float-up 1s ease-out forwards;
            z-index: 1000;
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        .penalty {
            color: #ff4444;
        }

        .bonus {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Trova il Cuore!</h1>
        
        <div class="instructions">
            ‚ö†Ô∏è Clicca SOLO sul cuore ‚ù§Ô∏è per guadagnare +10 punti!<br>
            Gli altri cerchi colorati ti fanno perdere punti! ‚ùå
        </div>

        <div class="scoreboard">
            <div class="score">Punteggio: <span id="score">0</span></div>
            <div class="timer">Tempo: <span id="timer">45</span>s</div>
        </div>

        <div class="game-area" id="gameArea"></div>

        <button class="start-button" id="startButton">Inizia Gioco</button>

        <div class="game-over" id="gameOver">
            <h2>üéâ Partita Finita!</h2>
            <p style="font-size: 1.5em; margin: 15px 0;">Punteggio Finale: <strong id="finalScore">0</strong></p>
            <p id="accuracy" style="margin: 10px 0; font-size: 1.1em;"></p>
            <button class="start-button" onclick="location.reload()">Gioca Ancora</button>
        </div>
    </div>

    <script>
        let score = 0;
        let timeLeft = 45;
        let gameActive = false;
        let targetInterval;
        let timerInterval;
        let correctClicks = 0;
        let wrongClicks = 0;

        const gameArea = document.getElementById('gameArea');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const startButton = document.getElementById('startButton');
        const gameOver = document.getElementById('gameOver');
        const finalScore = document.getElementById('finalScore');
        const accuracy = document.getElementById('accuracy');

        const distractorColors = ['#3498db', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c', '#e67e22'];

        function createTarget() {
            if (!gameActive) return;

            const target = document.createElement('div');
            target.className = 'target';
            
            // 30% di probabilit√† che appaia il cuore giusto
            const isCorrect = Math.random() < 0.3;
            
            const size = Math.random() * 40 + 50; // Dimensione tra 50 e 90px
            
            const maxX = gameArea.clientWidth - size;
            const maxY = gameArea.clientHeight - size;
            
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            target.style.width = size + 'px';
            target.style.height = size + 'px';
            target.style.left = x + 'px';
            target.style.top = y + 'px';
            
            if (isCorrect) {
                // Cuore corretto
                target.classList.add('heart');
                target.textContent = '‚ù§Ô∏è';
                
                target.onclick = function(e) {
                    if (!gameActive) return;
                    
                    score += 10;
                    correctClicks++;
                    scoreDisplay.textContent = score;
                    
                    createParticle('+10', e.clientX, e.clientY, 'bonus');
                    
                    target.remove();
                };
            } else {
                // Cerchio distrattore
                target.classList.add('circle');
                const color = distractorColors[Math.floor(Math.random() * distractorColors.length)];
                target.style.background = color;
                
                target.onclick = function(e) {
                    if (!gameActive) return;
                    
                    score -= 5;
                    wrongClicks++;
                    scoreDisplay.textContent = score;
                    
                    createParticle('-5', e.clientX, e.clientY, 'penalty');
                    
                    target.remove();
                };
            }
            
            gameArea.appendChild(target);
            
            // Rimuovi il target dopo 2.5 secondi se non cliccato
            setTimeout(() => {
                if (target.parentNode) {
                    target.remove();
                }
            }, 2500);
        }

        function createParticle(text, x, y, type) {
            const particle = document.createElement('div');
            particle.className = 'particles ' + type;
            particle.textContent = text;
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            document.body.appendChild(particle);
            
            setTimeout(() => particle.remove(), 1000);
        }

        function startGame() {
            score = 0;
            timeLeft = 45;
            gameActive = true;
            correctClicks = 0;
            wrongClicks = 0;
            
            scoreDisplay.textContent = score;
            timerDisplay.textContent = timeLeft;
            startButton.disabled = true;
            gameOver.style.display = 'none';
            gameArea.innerHTML = '';
            
            // Crea target ogni 700ms
            targetInterval = setInterval(createTarget, 700);
            
            // Timer countdown
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            gameActive = false;
            clearInterval(targetInterval);
            clearInterval(timerInterval);
            
            gameArea.innerHTML = '';
            finalScore.textContent = score;
            
            const totalClicks = correctClicks + wrongClicks;
            const accuracyPercent = totalClicks > 0 ? Math.round((correctClicks / totalClicks) * 100) : 0;
            accuracy.textContent = `Precisione: ${accuracyPercent}% (${correctClicks} corretti, ${wrongClicks} sbagliati)`;
            
            gameOver.style.display = 'block';
            startButton.disabled = false;
        }

        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
